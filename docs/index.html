<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Drinks Order Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">Drinks Order Board</h1>
        <div>
          <a class="btn btn-outline-secondary" href="/qr.html" target="_blank">Open QR</a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-5">
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">Place an order</h5>
              <form id="orderForm">
                <div class="mb-3">
                  <label class="form-label">Your name</label>
                  <input id="name" class="form-control" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Order</label>
                  <input id="order" class="form-control" required placeholder="e.g. Latte, Large, Soy" />
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-outline-secondary ms-2" id="clearBtn" type="button">Clear</button>
              </form>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Info</h5>
              <p class="small mb-0">Scan the QR code to open this app on mobile. Orders update in real time for everyone on the board.</p>
            </div>
          </div>
        </div>

        <div class="col-md-7">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Current orders</h5>
              <ul id="ordersList" class="list-group"></ul>
              <div class="mt-3 text-end">
                <button id="clearAllBtn" class="btn btn-sm btn-danger">Clear all</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Firebase (compat) libs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

    <!-- Your Firebase config (create public/firebase-config.js from the template) -->
    <script src="./app.js"></script>

    <!-- App -->
    <script src="/app.js"></script>
  </body>
</html>
